<!Doctype html>
<html>
<head>
    <title>Javascripts</title>
    <style>
        #ballon
        {
            background-color: red;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 50%;
            margin: auto;
            margin-top: 50%;;
        }
    </style>
</head>
<body>
    <div id="ballon" onclick="occurs_size()"></div>
</body>
    <script>
        var ballon = document.getElementById('ballon');
        ballon.style.backgroundColor='red';
        function occurs_size()
        {
            var h = ballon.offsetHeight + 10;
            var w = ballon.offsetWidth + 10;
            ballon.style.width = w + 'px';
            ballon.style.height = h + 'px';
            // ballon.style.backgroundColor = 'blue';
            var color1 = ballon.style.backgroundColor;
            // console.log(ballon.style.backgroundColor='red');
            // alert(color1);
            if (color1 === 'red')
                ballon.style.backgroundColor = 'green';
            else if (color1 === 'green')
                ballon.style.backgroundColor = 'blue';
            else
                ballon.style.backgroundColor='red';

        }
    </script>
</html>
